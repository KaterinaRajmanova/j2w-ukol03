<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
<div th:each="vizitka, iterStat : ${vizitky}"class="seznam">
    <a href="/detail" th:href="@{/detail(id=${iterStat.index})}">
        <div class="vizitka">
            <div th:text="${vizitka.jmeno}" class="jmeno">Dita (Přikrylová) Formánková</div>
            <div th:text="${vizitka.firma}" class="firma">Czechitas z. s.</div>
            <div class="udaje">
                <div class="adresa">
                    <div th:text="${vizitka.ulice}">Václavské náměstí 837/11</div>
                    <div th:text="${vizitka.obecPsc}"><span>11000</span> Praha 1</div>
                </div>
                <div class="kontakty">
                    <div ><i class="las la-at"></i> <span th:if="${vizitka.email}!=null" th:text="${vizitka.email}">dita@czechitas.cs</span><em th:if="${vizitka.email} == null">neuvedeno</em></div>
                    <div><i class="las la-phone-alt"></i> <span  th:if="${vizitka.telefon}!=null" th:text="${vizitka.telefon}">+420 800123456</span><em th:if="${vizitka.telefon} == null">neuvedeno</em></div>
                    <div ><i class="las la-globe"></i> <span th:if="${vizitka.web}!=null" th:text="${vizitka.web}">www.czechitas.cz</span><em th:if="${vizitka.web} == null">neuvedeno</em></div>
                </div>
            </div>
        </div>
    </a>

</div>
</body>
</html>
